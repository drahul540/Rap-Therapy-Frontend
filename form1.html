    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: "Rubik", sans-serif!important;
        }

        .form-control, .form-select{
            background-color: #f6f6f6!important;
            padding: 12px!important;
        }

        .form-control:focus, .form-select:focus{
            box-shadow: none!important;
            border-color: #000!important;
        }

        .solid-btn{
            background-color: #091353;
            padding: 10px 25px;
            border: 1px solid #091353;
            color: #fff;
            border-radius: 50px;
        }
    </style>


    <div class="container">
        <div class="row">
            <div class="form-title">
                <h1>Organization Details</h1>
                <p>Please provide your details so we can show workshops available for your organization type, year groups, and location.</p>
            </div>
            <form class="form-main mt-3" >
                <h5 class="mb-3" >Personal Detail</h5>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="name" class="form-label">Name Of Person*</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="email-address" class="form-label">Person Email</label>
                        <input type="email" class="form-control" id="email-address" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="phone" class="form-label">Person Phone Number*</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter Number">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="position" class="form-label">Position in the School*</label>
                        <input type="text" class="form-control" id="position" placeholder="Enter Position">
                        </div>
                    </div>
                </div>
                <h5 class="mt-4 mb-3" >Organization Detail</h5>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="name" class="form-label">Organization Name*</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Organization Name">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="email-address" class="form-label">Organization Type*</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">School</option>
                            <option value="2">Youth club</option>
                            <option value="3">Charity</option>
                            <option value="3">Others</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="phone" class="form-label">Organization Email*</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter Number">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="position" class="form-label">Organization Phone Number</label>
                        <input type="text" class="form-control" id="position" placeholder="Enter Position">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="email-address" class="form-label">Year Group they work with*</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">School</option>
                            <option value="2">Youth club</option>
                            <option value="3">Charity</option>
                            <option value="3">Others</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                        <label for="email-address" class="form-label">Organization Location*</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">School</option>
                            <option value="2">Youth club</option>
                            <option value="3">Charity</option>
                            <option value="3">Others</option>
                        </select>
                        </div>
                    </div>
                </div>
                <button class="book-btn solid-btn mt-4">Submit</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
